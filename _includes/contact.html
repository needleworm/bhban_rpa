<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="my-form" action="https://formspree.io/f/xqkweqzp" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Your Name *" id="full-name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" name="_replyto" class="form-control" placeholder="Your Email *" id="email-address" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="telephone" name="telephone" class="form-control" placeholder="Your Phone *" id="telephone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea type="text" name="message" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" id="my-form-submit-button" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                        <p id="my-form-status"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
